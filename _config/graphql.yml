---
Name: 'admin-graphql'
Only:
  classexists: 'SilverStripe\GraphQL\Schema\Schema'
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Controller.admin:
    class: SilverStripe\GraphQL\Controller
    constructor:
      schema: admin
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    default:
      defaults:
        operations:
          read:
            plugins:
              filter:
                before: paginateList
              sort:
                before: paginateList
              paginateList: true
              canView:
                after: paginateList
          readOne:
            plugins:
              canView: true
              filter: true
              sort: true
              firstResult:
                after: '*'
        models:
          DataObject:
            plugins:
              inheritance: true
              inheritedPlugins:
                after: '*'

SilverStripe\Admin\LeftAndMain:
  graphql_legacy: false
