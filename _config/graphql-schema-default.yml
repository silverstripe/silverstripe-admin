---
Name: 'graphql-schema-default'
Only:
  classexists: 'SilverStripe\GraphQL\Schema\Schema'
---
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    default:
      modelConfig:
        DataObject:
          operations:
            read:
              plugins:
                filter:
                  before: paginateList
                sort:
                  before: paginateList
            readOne:
              plugins:
                filter: true
                sort: true
          nested_query_plugins:
            paginateList: true
            filter:
              before: paginateList
            sort:
              before: paginateList
